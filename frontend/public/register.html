<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DigitalEdgeSolutions</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0F172A 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-btn {
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease;
        }
        
        .neon-btn:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.8);
        }
        
        .neon-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #06B6D4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }
        
        .input-field.error {
            border-color: #EF4444;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #06B6D4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .step-indicator {
            transition: all 0.3s ease;
        }
        
        .step-indicator.active {
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
        }
        
        .step-indicator.completed {
            background: #10B981;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #EF4444; width: 33%; }
        .strength-medium { background: #F59E0B; width: 66%; }
        .strength-strong { background: #10B981; width: 100%; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Background Shapes -->
    <div class="bg-shape w-96 h-96 bg-purple-500 top-0 left-0"></div>
    <div class="bg-shape w-96 h-96 bg-cyan-500 bottom-0 right-0" style="animation-delay: -5s;"></div>
    <div class="bg-shape w-64 h-64 bg-pink-500 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" style="animation-delay: -10s;"></div>
    
    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-lg">
        <!-- Logo -->
        <div class="text-center mb-6">
            <a href="/" class="inline-flex items-center space-x-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                <span class="text-2xl font-bold gradient-text">DigitalEdge</span>
            </a>
        </div>
        
        <!-- Registration Card -->
        <div class="glass-card rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-white text-center mb-2">Create Your Account</h1>
            <p class="text-gray-400 text-center mb-6">Start your learning journey today</p>
            
            <!-- Step Indicators -->
            <div class="flex items-center justify-center space-x-4 mb-8">
                <div class="flex items-center">
                    <div class="step-indicator active w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white text-sm font-medium" data-step="1">1</div>
                    <span class="ml-2 text-sm text-gray-400">Account</span>
                </div>
                <div class="w-12 h-0.5 bg-gray-700"></div>
                <div class="flex items-center">
                    <div class="step-indicator w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white text-sm font-medium" data-step="2">2</div>
                    <span class="ml-2 text-sm text-gray-400">Profile</span>
                </div>
                <div class="w-12 h-0.5 bg-gray-700"></div>
                <div class="flex items-center">
                    <div class="step-indicator w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white text-sm font-medium" data-step="3">3</div>
                    <span class="ml-2 text-sm text-gray-400">Goals</span>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-500/10 border border-red-500/30 rounded-lg">
                <p class="text-red-400 text-sm flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="error-text"></span>
                </p>
            </div>
            
            <!-- Step 1: Account Info -->
            <form id="step1-form" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                            placeholder="John"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field w-full pl-12 pr-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field w-full pl-12 pr-12 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                            placeholder="Create a strong password"
                            required
                        >
                        <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <!-- Password Strength -->
                    <div class="mt-2">
                        <div class="password-strength bg-gray-700" id="password-strength"></div>
                        <p class="text-xs text-gray-500 mt-1" id="strength-text">Password strength</p>
                    </div>
                    <ul class="mt-2 space-y-1 text-xs text-gray-500">
                        <li id="req-length"><i class="fas fa-circle text-[6px] mr-2"></i>At least 8 characters</li>
                        <li id="req-upper"><i class="fas fa-circle text-[6px] mr-2"></i>One uppercase letter</li>
                        <li id="req-lower"><i class="fas fa-circle text-[6px] mr-2"></i>One lowercase letter</li>
                        <li id="req-number"><i class="fas fa-circle text-[6px] mr-2"></i>One number</li>
                        <li id="req-special"><i class="fas fa-circle text-[6px] mr-2"></i>One special character</li>
                    </ul>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="input-field w-full pl-12 pr-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                </div>
                
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="terms" class="mt-1 w-4 h-4 rounded border-gray-600 bg-gray-700 text-cyan-500 focus:ring-cyan-500" required>
                    <label for="terms" class="text-sm text-gray-400">
                        I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and 
                        <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" id="submit-btn" class="neon-btn w-full py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
        
        <!-- Sign In Link -->
        <p class="text-center mt-6 text-gray-400">
            Already have an account? 
            <a href="/login" class="text-cyan-400 hover:text-cyan-300 font-medium">Sign in</a>
        </p>
        
        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="/" class="text-gray-500 hover:text-gray-300 text-sm flex items-center justify-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Back to home</span>
            </a>
        </div>
    </div>
    
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Password Strength Checker
        const passwordStrength = document.getElementById('password-strength');
        const strengthText = document.getElementById('strength-text');
        
        const requirements = {
            length: { el: document.getElementById('req-length'), regex: /.{8,}/ },
            upper: { el: document.getElementById('req-upper'), regex: /[A-Z]/ },
            lower: { el: document.getElementById('req-lower'), regex: /[a-z]/ },
            number: { el: document.getElementById('req-number'), regex: /[0-9]/ },
            special: { el: document.getElementById('req-special'), regex: /[^A-Za-z0-9]/ }
        };
        
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            
            for (const [key, req] of Object.entries(requirements)) {
                if (req.regex.test(password)) {
                    req.el.innerHTML = '<i class="fas fa-check text-green-500 mr-2"></i>' + req.el.textContent.slice(1);
                    strength++;
                } else {
                    req.el.innerHTML = '<i class="fas fa-circle text-[6px] mr-2"></i>' + req.el.textContent.slice(1);
                }
            }
            
            passwordStrength.className = 'password-strength';
            if (strength <= 2) {
                passwordStrength.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.className = 'text-xs text-red-500 mt-1';
            } else if (strength <= 4) {
                passwordStrength.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.className = 'text-xs text-yellow-500 mt-1';
            } else {
                passwordStrength.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.className = 'text-xs text-green-500 mt-1';
            }
        });
        
        // Registration Form Submit
        const step1Form = document.getElementById('step1-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        step1Form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            // Show loading
            submitBtn.innerHTML = '<div class="loader"></div><span class="ml-2">Creating account...</span>';
            submitBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        password: password,
                        role: 'student'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store tokens
                    localStorage.setItem('access_token', data.data.tokens.access_token);
                    localStorage.setItem('refresh_token', data.data.tokens.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // Show success and redirect
                    alert('Account created successfully! Please check your email to verify your account.');
                    window.location.href = '/student/dashboard';
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                submitBtn.innerHTML = '<span>Create Account</span><i class="fas fa-arrow-right"></i>';
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            document.querySelector('.glass-card').classList.add('shake');
            setTimeout(() => {
                document.querySelector('.glass-card').classList.remove('shake');
            }, 500);
        }
    </script>
</body>
</html>
